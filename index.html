<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">


        <ul class="leaderBoard" id="leaderBoard">
            <p id="leaderText">Leader Board</p>

        </ul>
        <p id="score">Score: 0
        </p>
        <p id="proTip">Pro tip: "Say monkey jump"</p>
        <input className="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="name" name="name"
            id="name" placeholder="Enter Your Name" />
        <button id="button" class="button4">Start</button>
        <button id="open-button" class="button4 skinsButton">Open Skins Menu</button>
        <div class="modal" id="modal">


            <button id="close-button">&times;</button>
            <div id="modal-body">
                <ul id="skins">

                </ul>
            </div>
        </div>
        <div id="overlay"></div>
        <div id="character"></div>

        <div id="block"></div>
    </div>
    <div id="text">
        <p>Voice Input:</p>
    </div>

</body>
<script type="module" src="./javaScript/script.js">
</script>
<script src="./javaScript/overlay.js">
</script>
<script src="./javaScript/speechReco.js"></script>
<script type="module" src="./javaScript/skins.js"></script>

</html>
